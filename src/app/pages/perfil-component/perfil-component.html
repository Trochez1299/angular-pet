<div class="container mt-4">
  <h3 class="mb-4">{{ perfil.id ? "Editar Perfil" : "Registrar Perfil" }}</h3>
  <button class="btn btn-primary me-2" routerLink="/dashboard">
    Volver al dashboard
  </button>

  <form (ngSubmit)="savePerfil()" class="row g-3">
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre del Perfil</label>
      <input
        [(ngModel)]="perfil.nombre"
        name="nombre"
        id="nombre"
        class="form-control"
        placeholder="Ej. Administrador"
      />
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">
        {{ perfil.id ? "Actualizar" : "Guardar" }}
      </button>
    </div>
  </form>

  <hr class="my-4" />

  <h4>Lista de Perfiles</h4>
  <ul class="list-group">
    <li
      *ngFor="let p of perfiles"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <span>{{ p.nombre }}</span>
      <div>
        <button (click)="editPerfil(p)" class="btn btn-sm btn-warning me-2">
          Editar
        </button>
        <button (click)="deletePerfil(p.id!)" class="btn btn-sm btn-danger">
          Eliminar
        </button>
      </div>
    </li>
  </ul>
</div>
